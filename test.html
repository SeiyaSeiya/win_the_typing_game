<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テスト</title>
  <style>
    .container {
      width: 100vw;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      display: block;
      margin: auto;
      padding: 5px 30px;
      background-color: black;
      color: white;
      border: black;
      cursor: pointer;
    }

    button:hover, button:focus {
      background-color: rgb(84, 82, 82);
      color: white;
    }

    button:active {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <label for="output">出力欄</label><br>
      <textarea id="output" name="output" rows="20" cols="100" placeholder="Read only" readonly></textarea><br>
      <label for="input">入力欄</label><br>
      <textarea id="input" name="input" rows="20" cols="100"></textarea>
      <button id="btn">出力</button>
    </div>
  </div>
</body>
<script>
  const output_button = document.getElementById('btn');
  const input_area = document.getElementById('input');
  const output_area = document.getElementById('output');

  output_button.addEventListener('click', () => {
    const input_text = input_area.value;

    output_area.value = input_text;
  });

  const test_text = '視覚の進化と色彩の認識\n人間の視覚は、他の多くの哺乳類と比較して非常に発達しています。特に色彩の認識能力は、人間が多様な環境に適応する上で重要な役割を果たしてきました。私たちの目には、赤、緑、青の三色の光を感知する錐体細胞があり、この三色の組み合わせによって無数の色を識別することができます。この能力は、果実の熟度を見分ける、危険を避ける、社会的なシグナルを理解するなど、多くの面で有用です。\n進化の過程で、色彩の認識能力は生存に直結する重要な特性となり、自然選択によって強化されてきました。例えば、果実の熟した赤や黄色を見分ける能力は、食物を効率よく見つけるために重要でした。また、捕食者や敵から身を守るためのカモフラージュや警告色の認識も、生存に大きく貢献しました。\n現代の私たちは、この視覚の進化の恩恵を受け、美しい風景や芸術を楽しむことができます。さらに、色彩の認識は感情や心理にも影響を与えます。例えば、色彩心理学では、赤は興奮や注意を引き、青は落ち着きや信頼を感じさせるとされています。このように、色彩は私たちの日常生活や文化に深く根付いています。\n科学技術の進歩により、視覚に関する研究も進んでいます。例えば、視覚障害者向けの技術開発や色覚異常の治療法の研究が進められています。これらの研究は、視覚の進化の理解を深めるだけでなく、より多くの人々が視覚の恩恵を享受できる未来を築くことに貢献しています。';
  input_area.value = test_text;
  console.log(test_text.length);
  console.log(test_text[1]);
</script>
</html>
